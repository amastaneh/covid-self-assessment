<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="js/lib/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
    <script src="js/lib/js-url-2.6.3/dist/jquery-url.min.js"></script>

    <script src="js/index.js"></script>
    <link rel="stylesheet" href="./style/main.min.css">
</head>

<body>
    <span id="language-alt">
        <a target="_self" data-i18n="language-alt" data-i18n-href="language-alt-url"></a>
        <select class="language-alt" data-placeholder="Choose a Language...">
		    <option value="en">English</option>
		    <option value="fr">Fran√ßais</option>
        </select>
    </span>

    <section class="container">
        <div class="blog-slider">
            <div class="blog-slider__wrp swiper-wrapper">
                <div class="blog-slider__item swiper-slide">
                    <div class="blog-slider__img">
                        <div class="shadow1"></div>
                        <img src="/img/covid-icon-01-min.png" />
                    </div>
                    <div class="blog-slider__content">
                        <div class="blog-slider__title" data-i18n="header-title"></div>
                        <div class="blog-slider__text">
                            <p data-i18n="header-body-1"></p>
                            <p>
                                <span data-i18n="header-body-2"></span>
                                <a target="_blank" data-i18n="header-body-3" data-i18n-href="header-body-3-url"></a>
                            </p>
                        </div>
                        <a id="questionnaire-start" target="_self" class="blog-slider__button" data-i18n="header-button-title"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <form id="questionnaire" class="container questionnaire">
        <fieldset id="question-box-1" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-1-title"></legend>
                    <div class="questionnaire__text">
                        <ul>
                            <li data-i18n="question-1-items-01"></li>
                            <li data-i18n="question-1-items-02"></li>
                            <li data-i18n="question-1-items-03"></li>
                            <li data-i18n="question-1-items-04"></li>
                            <li data-i18n="question-1-items-05"></li>
                        </ul>
                    </div>
                    <center>
                        <input id="radio-q1-yes" name="radio-q1" type="radio" data-i18n="button-yes" data-question="1" value="1" />
                        <label for="radio-q1-yes" data-i18n="button-yes"></label>
                        <input id="radio-q1-no" name="radio-q1" type="radio" data-i18n="button-no" data-question="1" value="0" />
                        <label for="radio-q1-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <fieldset id="question-box-2" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-2-title"></legend>
                    <div class="questionnaire__text">
                        <ul>
                            <li data-i18n="question-2-items-01"></li>
                            <li data-i18n="question-2-items-02"></li>
                            <li data-i18n="question-2-items-03"></li>
                        </ul>
                    </div>
                    <center>
                        <input id="radio-q2-yes" name="radio-q2" type="radio" data-i18n="button-yes" data-question="2" value="1" />
                        <label for="radio-q2-yes" data-i18n="button-yes"></label>
                        <input id="radio-q2-no" name="radio-q2" type="radio" data-i18n="button-no" data-question="2" value="0" />
                        <label for="radio-q2-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <fieldset id="question-box-3" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-3-title"></legend>
                    <div class="questionnaire__text">
                        <ul>
                            <li data-i18n="question-3-items-01"></li>
                            <li data-i18n="question-3-items-02"></li>
                            <li data-i18n="question-3-items-03"></li>
                            <li data-i18n="question-3-items-04"></li>
                            <li data-i18n="question-3-items-05"></li>
                            <li data-i18n="question-3-items-06"></li>
                            <li data-i18n="question-3-items-07"></li>
                            <li data-i18n="question-3-items-08"></li>
                            <li data-i18n="question-3-items-09"></li>
                            <li data-i18n="question-3-items-10"></li>
                            <li data-i18n="question-3-items-11"></li>
                        </ul>
                    </div>
                    <center>
                        <input id="radio-q3-yes" name="radio-q3" type="radio" data-i18n="button-yes" data-question="3" value="1" />
                        <label for="radio-q3-yes" data-i18n="button-yes"></label>
                        <input id="radio-q3-no" name="radio-q3" type="radio" data-i18n="button-no" data-question="3" value="0" />
                        <label for="radio-q3-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <fieldset id="question-box-4" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-4-title"></legend>
                    <div class="questionnaire__text"></div>
                    <center>
                        <input id="radio-q4-yes" name="radio-q4" type="radio" data-i18n="button-yes" data-question="4" value="1" />
                        <label for="radio-q4-yes" data-i18n="button-yes"></label>
                        <input id="radio-q4-no" name="radio-q4" type="radio" data-i18n="button-no" data-question="4" value="0" />
                        <label for="radio-q4-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <fieldset id="question-box-5" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-5-title"></legend>
                    <div class="questionnaire__text">
                        <p data-i18n="question-5-title-sub"></p>
                        <ul>
                            <li data-i18n="question-5-items-01"></li>
                            <li data-i18n="question-5-items-02"></li>
                            <li data-i18n="question-5-items-03"></li>
                        </ul>
                    </div>
                    <center>
                        <input id="radio-q5-yes" name="radio-q5" type="radio" data-i18n="button-yes" data-question="5" value="1" />
                        <label for="radio-q5-yes" data-i18n="button-yes"></label>
                        <input id="radio-q5-no" name="radio-q5" type="radio" data-i18n="button-no" data-question="5" value="0" />
                        <label for="radio-q5-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <fieldset id="question-box-6" class="questionnaire__box">
            <div class="questionnaire__item">
                <div class="questionnaire__content">
                    <legend class="questionnaire__title" data-i18n="question-6-title"></legend>
                    <div class="questionnaire__text">
                        <ul>
                            <li data-i18n="question-6-items-01"></li>
                            <li data-i18n="question-6-items-02"></li>
                            <li data-i18n="question-6-items-03"></li>
                            <li data-i18n="question-6-items-04"></li>
                            <li data-i18n="question-6-items-05"></li>
                            <li data-i18n="question-6-items-06"></li>
                            <li data-i18n="question-6-items-07"></li>
                        </ul>
                    </div>
                    <center>
                        <input id="radio-q6-yes" name="radio-q6" type="radio" data-i18n="button-yes" data-question="6" value="1" />
                        <label for="radio-q6-yes" data-i18n="button-yes"></label>
                        <input id="radio-q6-no" name="radio-q6" type="radio" data-i18n="button-no" data-question="6" value="0" />
                        <label for="radio-q6-no" data-i18n="button-no"></label>
                    </center>
                </div>
            </div>
        </fieldset>
        <center id="question-box-submit">
            <hr/>
            <input type="submit" data-i18n="button-submit"></input>
        </center>
    </form>
    <p><br/></p>
</body>

</html>
